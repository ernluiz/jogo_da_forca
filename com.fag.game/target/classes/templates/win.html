<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive de palavras</title>
    <link rel="stylesheet" type="text/css" href="winstyle.css">

    <style>
        body {
            font-family: 'Calibri', sans-serif;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 48px;
        }

        p {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 24px;
        }

        span {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 36px;
        }

        a {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>

    <audio id="winner">
        <source src="/audio/modelagem-palmas.mp3" type="audio/mpeg">
    </audio>

    <h1>Parabéns!</h1>
    <p>Você adivinhou a palavra:</p>
    <div>
        <span th:text="${game.guessedWord}"></span>
    </div>
    <a href="/start">Jogar novamente</a>
</body>

<script>
    const audioWin = document.getElementById("winner");

    playGameOverAudio(winner);

    function playGameOverAudio(winner) {
        audioWin.play();
    }
</script>

</html>
